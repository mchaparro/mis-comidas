# Per-IP rate limiting for login pages. Allows 5 req/sec per IP (plus bursts of 10 reqs, defined further below).
#  See https://www.nginx.com/blog/rate-limiting-nginx/ for description on how this works.
limit_req_zone $binary_remote_addr zone=ask_taltech_student-login-limit:10m rate=5r/s;


# Razzle http redirect
server {
    listen 80;
    server_name TODO.com www.TODO.com;
    include conf.d/app.ask_taltech_student.include;

    location / {
        rewrite ^(.*)$ https://TODO.com$1 permanent;
    }
}

# Django http redirect
server {
    listen 80;
    server_name office.TODO.com www.office.TODO.com;
    include conf.d/app.ask_taltech_student.include;

    location / {
        rewrite ^(.*)$ https://TODO.com$1 permanent;
    }
}

# Razzle www. redirect
server {
    listen 443 ssl;
    server_name www.TODO.com;

    include conf.d/app.ask_taltech_student.include;
    include conf.d/ssl-common.include;
    include conf.d/ssl.ask_taltech_student.include;

    location / {
        rewrite ^(.*)$ https://TODO.com$1 permanent;
    }
}

# Django www. redirect
server {
    listen 443 ssl;
    server_name www.office.TODO.com;

    include conf.d/app.ask_taltech_student.include;
    include conf.d/ssl-common.include;
    include conf.d/ssl.ask_taltech_student.include;

    location / {
        rewrite ^(.*)$ https://office.TODO.com$1 permanent;
    }
}

# Razzle app
server {
    listen 443 ssl;
    server_name TODO.com;

    root /files/ask_taltech_student/app/assets;

    include conf.d/common.ask_taltech_student.node.include;
}

# Django app
server {
    listen 443 ssl;
    server_name office.TODO.com;

    root /files/ask_taltech_student;

    include conf.d/common.ask_taltech_student.django.include;
}
